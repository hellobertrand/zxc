name: Publish Python Package

on:
  workflow_dispatch:
  release:
    types: [ published ]

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
          - os: macos-latest
            arch: x86_64 arm64
          - os: windows-latest
            arch: AMD64
          - os: windows-11-arm
            arch: ARM64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel>=2.22.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        working-directory: ./wrappers/python
        env:
          # Build for Python 3.10-3.13
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          # Skip 32-bit builds and musllinux
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"
          CIBW_ARCHS: "${{ matrix.arch }}"
          # Disable native architecture optimization for portability
          CIBW_ENVIRONMENT: "CMAKE_ARGS='-DZXC_NATIVE_ARCH=OFF'"
          # Test wheels after building
          CIBW_TEST_COMMAND: "python -c 'import zxc; data=b\"test\"*100; c=zxc.compress(data); assert zxc.decompress(c,len(data))==data'"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wrappers/python/wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build
        run: python -m pip install build

      - name: Build sdist
        run: python -m build --sdist
        working-directory: ./wrappers/python

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./wrappers/python/dist/*.tar.gz

  test_wheels:
    name: Test wheels on ${{ matrix.os }}
    needs: [build_wheels]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest, windows-11-arm]
        python: ["3.12", "3.13"]
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse
          pattern: wheels-*
          merge-multiple: true
      
      - name: Install wheel
        run: pip install --no-index --find-links wheelhouse zxc-compress
      
      - name: Test import and basic functionality
        run: |
          python -c "import zxc; print('ZXC version:', zxc.__name__)"
          python -c "import zxc; data=b'Hello, World!'*1000; compressed=zxc.compress(data, level=3); decompressed=zxc.decompress(compressed, len(data)); assert data == decompressed; print('Round-trip test passed!')"

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist, test_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

name: Publish Python Package

on:
  workflow_dispatch:
  release:
    types: [ published ]

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x86_64
          - os: windows-latest
            arch: AMD64
          - os: windows-11-arm
            arch: ARM64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build tools
        run: python -m pip install cibuildwheel==3.3.1 setuptools-scm

      - name: Get version from git
        id: version
        run: echo "version=$(python -m setuptools_scm)" >> $GITHUB_OUTPUT
        working-directory: ./wrappers/python

      - name: Build wheels
        run: python -m cibuildwheel wrappers/python --output-dir wheelhouse
        env:
          # Build for Python 3.10-3.13
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          # Skip 32-bit, musllinux, and Python 3.10-3.11 on Windows (missing Development.Module)
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_* cp310-win* cp311-win*"
          CIBW_ARCHS: "${{ matrix.arch }}"
          CIBW_ENVIRONMENT: "CMAKE_ARGS='-DZXC_NATIVE_ARCH=OFF -DCMAKE_POSITION_INDEPENDENT_CODE=ON' SETUPTOOLS_SCM_PRETEND_VERSION=${{ steps.version.outputs.version }}"

      - name: Upload wheels
        uses: actions/upload-artifact@v7
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build
        run: python -m pip install build

      - name: Build sdist
        run: python -m build --sdist
        working-directory: ./wrappers/python

      - name: Upload sdist
        uses: actions/upload-artifact@v7
        with:
          name: sdist
          path: ./wrappers/python/dist/*.tar.gz

  test_wheels:
    name: Test wheels on ${{ matrix.os }} ${{ matrix.python }}
    needs: [build_wheels]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, macos-15-intel, windows-latest, windows-11-arm]
        python: ["3.12", "3.13"]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
      
      - name: Download wheels
        uses: actions/download-artifact@v7
        with:
          path: wheelhouse
          pattern: wheels-*
          merge-multiple: true
      
      - name: Install wheel and test dependencies
        run: |
          pip install --no-index --find-links wheelhouse zxc-compress
          pip install pytest
      
      - name: Run test suite
        run: pytest wrappers/python/tests/ -v

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist, test_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
